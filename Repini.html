<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet">

</head>

<body>
    <div>
        <img src="My project-1.png" alt class="img-logo">
      </div>
    <div class="headerc" style="position: relative;
  width: 25%;" >

  <header >
    <h1>NearBuy</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="RoI.html">Unete o inicia sesion</a></li>

      </ul>
    </nav>
  </header>
</div>
  
<div class="wrapper"> 
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <div class="from-box Login"> 
        <h2 class="animation" style="--i:0; --j:21;">Login</h2>
        <form action="#"> 
            <div class="input-box animation" style="--i:1;--j:22;"> 
                <input type="text" required>
                <label> username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--i:2; --j:23;"> 
                <input type="password" required>
                <label> password</label>
                <i class='bx bxs-lock-alt'></i>
             </div>
             <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
             <div class="logreg-link animation" style="--i:4; --j:25;"> 
                <p>Don't have an account? <a href="#" class="register-link">Sing Up</a></p>
             </div>
        </form>
    </div>
    <div class="info-text Login">
        <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
        <p class="animation" style="--i:1;--j:21;">Sacame</p>
    </div>

    <div class="from-box register"> 
        <h2 class="animation" style="--i:17; --j:0;">Sing U</h2>
        <form action="#"> 
            <div class="input-box animation" style="--i:18;--j:1;"> 
                <input type="text" required>
                <label> username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box animation" style="--i:19; --j:2;"> 
                <input type="text" required>
                <label>Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box animation" style="--i:20; --j:3;"> 
                <input type="password" required>
                <label> password</label>
                <i class='bx bxs-lock-alt'></i>
             </div>
             <button type="submit" class="btn animation" style="--i:21; --j:4;">Sing Up</button>
             <div class="logreg-link animation" style="--i:22; --j:5;"> 
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
             </div>
        </form>
    </div>
    <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
        <p class="animation" style="--i:18; --j:1;">Sacame</p>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
