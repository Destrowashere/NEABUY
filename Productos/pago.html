<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='tendero.css'>
    <title>Sistema de Compra</title>
    
</head>
<body>

    <h2>Realizar Compra</h2>

    <form action="/procesar_compra" method="post" class="pago">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16}" placeholder="Ingrese los 16 dígitos" required>

        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="vencimiento" name="vencimiento" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="Ingrese los 3 dígitos" required>

        <button type="submit">Realizar Compra</button>
    </form>

</body>
</html>
